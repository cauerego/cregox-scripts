<script name="config typed animate text - next h3" author="cregox.com" id="belowHere">
  // this will animate the next H3 element found
  
  $(document).ready(function(){
    var $originalText = $('script#belowHere').findNext('h3');
    $originalText.hide();
    $('<h3 id="animated">')
     .addClass($originalText.attr('class'))
     .height(1) // maybe not the best solution, but it works
     .appendTo($originalText.parent())
     .typed({
      strings: $originalText.find('span').map(function(){
        return $(this).html().replace('&nbsp;', ' '); // this "replace" is a hack fix for typed
      })
      , typeSpeed: 20
      , backDelay: 200
      , loop: true
      , loopCount: false
    });
    $('.sqs-block-content span.typed-cursor').remove();
  });
</script>
<style>
h3#animated:after {
  visibility: visible;
  content: '';
  background-color: white;
  display: inline-block;
  position: relative;
  width: 0.1em;
  height: 1em;
  top: 5px;
  margin-left: 0;
  opacity: 1;
  font-weight: 100;
  -webkit-animation: blink 0.7s infinite;
  -moz-animation: blink 0.7s infinite;
  -ms-animation: blink 0.7s infinite;
  -o-animation: blink 0.7s infinite;
  animation: blink 0.7s infinite;
}
</style>
